    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
        $(document).ready(function() {
            _checkLogin(true);
            _loadProducts();
        });
        function _loadProducts() {
        var productsPromise = new Promise(
            function (resolve, reject) {
                _getTransactions(resolve, reject);
            }
        );

        var load = function(productsPromise) {
            productsPromise
                .then(function (result) {
                    var listado = _fixFormat(result);
                    var buttonsHTML = '<button type="button" class="btn btn-primary btn-circle"><i class="fa fa-eye"></i></button>'
                        +'<button type="button" class="btn btn-info btn-circle"><i class="fa fa-edit"></i></button>'
                        +'<button type="button" class="btn btn-danger btn-circle"><i class="fa fa-trash-o"></i></button>';
                    $('#dataTables-example').DataTable({
                        responsive: true,
                        data: listado,
                        columns: [
                            { title: "ID", data: "transaction_id" },
                            { title: "Monto",data: "amount" },
                            { title: "Descripción",data: "description" },
                            { title: "Fecha",data: "date" },
                            { title: "Categoría",data: "category_id" },
                            { title: "¿Es gasto?",data: "expenseText" },
                            { title: "ID de venta",data: "sale_id" },
                            { title: "Acciones",data: null }
                        ],
                        language: {
                            "emptyTable": "No hay datos",
                            "info": "Mostrando _START_ a _END_ de _TOTAL_",
                            "infoEmpty": "Mostrando 0 a 0 de 0 filas",
                            "infoFiltered": "(filtrado de _MAX_ filas totales)",
                            "infoPostFix":    "",
                            "thousands":      ",",
                            "lengthMenu":     "Mostrar _MENU_ filas",
                            "loadingRecords": "Cargando...",
                            "processing":     "Procesando...",
                            "search":         "Buscar:",
                            "zeroRecords":    "No hay coincidencias",
                            "paginate": {
                                "first":      "Primero",
                                "last":       "Último",
                                "next":       "Siguiente",
                                "previous":   "Previo"
                            },
                            "aria": {
                                "sortAscending":  ": activar para ordenar ascendentemente",
                                "sortDescending": ": activar para ordenar descendentemente"
                            }
                        },
                        columnDefs: [
                            {
                                width: '7%',
                                targets: 0  //la primer columna tendra una anchura del  20% de la tabla
                            },
                            {
                                targets: -1, //-1 es la ultima columna y 0 la primera
                                data: null,
                                defaultContent: buttonsHTML,
                                class: 'all',
                                orderable: false,
                                searchable: false
                            }
                        ]
                    });
                })
                .catch(function (error) {
                    console.log(error.message);
                });
        };
        load(productsPromise);
    }

    </script>
