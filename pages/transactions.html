    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>

    function _loadProducts() {
        var productsPromise = new Promise(
            function (resolve, reject) {
                _getTransactions(resolve, reject);
            }
        );

        var load = function() {
            productsPromise
                .then(function (result) {
                    var listado = _fixFormat(result);
                    $('#dataTables-example').DataTable({
                        responsive: true,
                        data: listado,
                        columns: [
                            { title: "ID", data: "transaction_id" },
                            { title: "Monto",data: "amount" },
                            { title: "Descripción",data: "description" },
                            { title: "Fecha",data: "date" },
                            { title: "Categoría",data: "category_id" },
                            { title: "¿Es gasto?",data: "is_expense" },
                            { title: "ID de venta",data: "sale_id" }
                        ],
                        language: {
                            "emptyTable": "No hay datos",
                            "info": "Mostrando _START_ a _END_ de _TOTAL_",
                            "infoEmpty": "Mostrando 0 a 0 de 0 filas",
                            "infoFiltered": "(filtrado de _MAX_ filas totales)",
                            "infoPostFix":    "",
                            "thousands":      ",",
                            "lengthMenu":     "Mostrar _MENU_ filas",
                            "loadingRecords": "Cargando...",
                            "processing":     "Procesando...",
                            "search":         "Buscar:",
                            "zeroRecords":    "No hay coincidencias",
                            "paginate": {
                                "first":      "Primero",
                                "last":       "Último",
                                "next":       "Siguiente",
                                "previous":   "Previo"
                            },
                            "aria": {
                                "sortAscending":  ": activar para ordenar ascendentemente",
                                "sortDescending": ": activar para ordenar descendentemente"
                            }
                        }
                    });
                })
                .catch(function (error) {
                    console.log(error.message);
                });
        };
        load();
    }

    _loadProducts();
    </script>
