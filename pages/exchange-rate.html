            <div class="row">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Tasas de cambio
                        </div>
                        <div class="panel-body" id="currenciesForm">
                            <form role="form">
                                <div class="form-group">
                                    <label>Dólar</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">US$</span>
                                        <input id="USD" class="form-control" step="0.1" type="number" min="0" disabled required>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" onclick= "_enableEdit(event)"><i class="fa fa-edit"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Real</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">&nbsp;R$</span>
                                        <input id="BRL" class="form-control" step="0.1" type="number" min="0" disabled required>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" onclick= "_enableEdit(event)"><i class="fa fa-edit"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Real Transf.</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">&nbsp;RT$</span>
                                        <input id="BRT" class="form-control" step="0.1" type="number" min="0" disabled required>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" onclick= "_enableEdit(event)"><i class="fa fa-edit"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Euro</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">&nbsp;€&nbsp;</span>
                                        <input id="EUR" class="form-control" step="0.1" type="number" min="0" disabled required>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" onclick= "_enableEdit(event)"><i class="fa fa-edit"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-success" onclick="_saveCurrencyExchange()" style="float: right;" disabled>Guardar cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        $(document).ready(function() {
            _checkLogin(true);
            _loadCurrencies();
        });

        function _loadCurrenciesHandler(result) {
            _fillExchangesValues();
        }

        function _fillExchangesValues() {
            $("#USD").val(_getExchangeRate("USD"));
            $("#BRL").val(_getExchangeRate("BRL"));
            $("#BRT").val(_getExchangeRate("BRT"));
            $("#EUR").val(_getExchangeRate("EUR"));
        }

        function _saveCurrencyExchange() {
            var inputs = $("input:enabled");
            inputs.each(function(i, inp) {
                _saveExchangeRate(inp.id, inp.value);
            })
        }

        function _refreshCurrenciesForm(result) {
            $("#" + result.code).val(result.exchange)[0].disabled = true;
            $("form button.btn-success")[0].disabled = true;
            $(".panel").removeClass("panel-default").addClass("panel-green");
        }

    </script>
